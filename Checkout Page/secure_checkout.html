<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Secure Checkout Page</title>
   <link rel="stylesheet" href="./secure-checkout.css">
</head>

<body>
   <div>
      <div id="v-logo-container">
         <a href="../index.html">
            <img
               src="https://www.rodanandfields.com.au/medias/rf-logo.svg?context=bWFzdGVyfGltYWdlc3w3MzczfGltYWdlL3N2Zyt4bWx8aW1hZ2VzL2g0Yi9oNmEvODc5ODc3MDQyOTk4Mi5zdmd8YjE3OTk4MDkxOGJmMWVmNmFiNDM1YjAxN2EyN2ZiOWUyMjQyNDYwMGRkNDY3NmUwOWNiMTFiOTY4OTk0MmIxMA"
               alt="website-logo">
         </a>
      </div>
   </div>

   <div class="container">
      <!-- <header>Signup Form</header> -->
      <div class="progress-bar">
         <div class="step">
            <p>
               Contact
            </p>
            <div class="bullet">
               <span></span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Shipping
            </p>
            <div class="bullet">
               <span></span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Payment
            </p>
            <div class="bullet">
               <span></span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Submit
            </p>
            <div class="bullet">
               <span></span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
      </div>
      <div class="form-outer">
         <form action="#">
            <div class="page slide-page">
               <div class="title">
                  Contact :
               </div>
               <div class="field">
                  <!-- <div class="label">
                            Email
                         </div> -->
                  <input placeholder="Email" type="email">
               </div>
               <div class="field">
                  <button class="firstNext next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Shipping :
               </div>
               <div class="field v-field">
                  <!-- <div class="label">
                                First Name
                            </div> -->
                  <input type="text" placeholder="First Name">
                  <!-- <div class="label">
                                Last Name
                            </div> -->
                  <input type="text" placeholder="Last Name">
               </div>
               <!-- <div class="field">
                            
                        </div> -->
               <div class="field">
                  <!-- <div class="label">
                              Address
                           </div> -->
                  <input class="label" type="text" placeholder="Address">
               </div>
               <div class="field v-field">
                  <!-- <div class="label">
                           </div> -->

                  <input type="text" placeholder="City">
                  <!-- <div class="label">
                            State
                         </div> -->
                  <input type="text" placeholder="State">
                  <!-- <div class="label">
                            Zip Code
                         </div> -->
                  <input type="number" placeholder="Zip Code">
               </div>
               <!-- <div class="field">
                           
                        </div>
                        <div class="field">
                           
                        </div> -->
               <div class="field">
                  <!-- <div class="label">
                              
                           </div> -->
                  <input type="num" placeholder="Phone">
               </div>


               <div class="field btns">
                  <button class="prev-1 prev">Previous</button>
                  <button class="next-1 next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Credit Card:
               </div>
               <div class="field">
                  <div class="label">
                     Name On Credit Card
                  </div>
                  <input type="text">
               </div>
               <div class="field">
                  <div class="label">
                     Credit Card Number
                  </div>
                  <input type="number">
               </div>
               <div class="field v-fieldg">
                  <div class="label">
                     Expiration
                  </div>
                  <select>
                     <option>01</option>
                     <option>02</option>
                     <option>03</option>
                     <option>04</option>
                     <option>05</option>
                     <option>06</option>
                     <option>07</option>
                     <option>08</option>
                     <option>09</option>
                     <option>10</option>
                     <option>11</option>
                     <option>12</option>
                  </select>
                  <select name="" id="">
                     <option value="">2022</option>
                     <option value="">2023</option>
                     <option value="">2024</option>
                     <option value="">2025</option>
                     <option value="">2026</option>
                     <option value="">2027</option>
                     <option value="">2028</option>
                     <option value="">2029</option>
                     <option value="">2030</option>

                  </select>

                  <input type="password">
               </div>
               <div class="field btns">
                  <button class="prev-2 prev">Previous</button>
                  <button class="next-2 next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Enter OTP Received:
               </div>
               <br>
               <!-- <div class="field">
                         <div class="label">
                            Username
                         </div>
                         <input type="text">
                      </div> -->
               <div class="field">
                  <div class="label">
                     OTP
                  </div>
                  <input type="otp">
               </div>
               <div class="field btns">
                  <button class="prev-3 prev">Previous</button>
                  <button class="submit">Submit</button>
                  <!--test per-->
               </div>
            </div>
         </form>
      </div>
   </div>
</body>

</html>
